<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初めて作るバックエンドサーバー</title>
</head>
<body>
  <h1>日本の季節</h1>
  <p>秋は行楽シーズンで、沢山の人が観光にでかける。</p>
  <form action="/autumn" method="post">
    <input type="text" name="activity">
    <button type="submit">投稿</button>
  </form>
  <form action="/update" method="post">
    <input type="text" name="updatedActivity">
    <button type="submit">変更</button>
  </form>
  <form action="/delete" method="post">
    <input type="radio" id="one" name="number" value="0">
    <label for="one">1</label><br>
    <input type="radio" id="two" name="number" value="1">
    <label for="one">2</label><br>
    <input type="radio" id="three" name="number" value="2">
    <label for="one">3</label><br>
    <button type="submit">削除</button>
  </form>
</body>
</html>
